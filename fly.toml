app = "1-in-a-billion-backend"
primary_region = "sin"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8787"
  AUDIO_PARALLEL_MODE = "false"
  REPLICATE_CHUNK_DELAY_MS = "11000"

[http_service]
  internal_port = 8787
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[services]]
  protocol = "tcp"
  internal_port = 8787
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

[processes]
  app = "node dist/server.js"
  worker = "node dist/workers/textWorker.js"
  pdf-worker = "node dist/workers/pdfWorker.js"
  audio-worker = "node dist/workers/audioWorker.js"
  song-worker = "node dist/workers/songWorker.js"
  people-scaling-worker = "node dist/workers/peopleScalingWorker.js"
  watchdog = "node dist/workers/watchdogWorker.js"

[[vm]]
  # Default VM settings (used if a process group
  # doesn't have an override below).
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

[[vm]]
  # API server (lightweight)
  processes = ["app"]
  memory = "2048mb"
  cpu_kind = "shared"
  cpus = 1

[[vm]]
  # Text worker (LLM + small storage I/O)
  processes = ["worker"]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

[[vm]]
  # PDF generation can be memory heavy (fonts/layout buffers).
  processes = ["pdf-worker"]
  memory = "2048mb"
  cpu_kind = "shared"
  cpus = 2

[[vm]]
  # Audio generation can spike memory during stitching/compression.
  processes = ["audio-worker"]
  memory = "1024mb"
  cpu_kind = "shared"
  cpus = 1

[[vm]]
  # Song generation downloads audio and may buffer.
  processes = ["song-worker"]
  memory = "1024mb"
  cpu_kind = "shared"
  cpus = 1

[[vm]]
  # Watchdog is lightweight.
  processes = ["watchdog"]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1

[[vm]]
  # People scaling is CPU-ish but safe on shared.
  processes = ["people-scaling-worker"]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
