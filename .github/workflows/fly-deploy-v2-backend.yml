name: Deploy V2 backend to Fly.io

on:
  push:
    branches: [main, codex/**]
    paths:
      - "1-in-a-billion-v2/backend/**"
      - ".github/workflows/fly-deploy-v2-backend.yml"
  workflow_dispatch: {}

concurrency:
  group: fly-deploy-v2-backend
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        working-directory: 1-in-a-billion-v2/backend
        run: flyctl deploy --config fly.toml --remote-only

